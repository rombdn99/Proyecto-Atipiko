		<script type="text/javascript">
			catalogo();

			/*
				Accion: Muestra la imagen y la informacion del producto seleccionado anteriormente
			*/
			function catalogo(){
				var principal=document.querySelector("main");
				var seccion=document.createElement("section");
				var titulo=document.createElement("h2");				
				var figura=document.createElement("figure");
				var imagen=document.createElement("img");
				var precio=document.createElement("h3");

				figura.appendChild(imagen);
				seccion.appendChild(titulo);
				seccion.appendChild(figura);
				seccion.appendChild(precio);
				principal.appendChild(figura);
				principal.appendChild(seccion);

				// si tiene tallas
				if(productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))].length>3){
					var tallas=document.createElement("ul");
					var talla;
					for (let i=0; i<productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][3].length ;i++) {
						talla=document.createElement("li");
						talla.innerHTML=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][3][i]
						tallas.appendChild(talla);
					}
					var titulotallas=document.createElement("h4");

					seccion.appendChild(titulotallas)
					seccion.appendChild(tallas);
					titulotallas.innerHTML="Tallas disponibles";
				}

				imagen.src=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][0];
				imagen.alt=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][1];
				imagen.title=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][1];
			 	precio.innerHTML=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][2];
				titulo.innerHTML=productos[parseInt(getParameterByName("cat"))][parseInt(getParameterByName("pro"))][1]
				

			}
