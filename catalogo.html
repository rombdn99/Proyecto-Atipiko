<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Atipiko</title>
		<meta name="description" content="Atipiko es una tienda de productos poco usuales, llevan operando por años en el centro de Barcelona y han decidido dar su paso al mundo virtual." />
		<meta name="author" content="Raul Osuna Montes" />
		<link rel="stylesheet" href="general.css">  
  		<style type="text/css">
  			
			main>section{
    			display: grid;
    			grid-template-columns: 20% 20% 20% 20%;
    			justify-content: space-around;
    		}
    		main>section>a{
    			text-decoration: none;
    			color: #000;
    			margin: 2%;
				transition: 0.5s ease;
				background-color: #fff;
				text-transform: uppercase;
			}
			main>section>a>figure{
				height: 100%;
			}
			/* Pruebas */
			main>section>a p{
				padding: 0% 5% 0 5%; 
			}
			main>section>a h4{
				text-align: left;
				width: 90%;
   				height: 50%;
				padding: 2%;
			} 
			main>section>a p{
				text-align: right;
				color: #f00;
				font-weight: bold;
				margin-top: -3%;

			}
			main>section>a{
				border: 1px solid black;
				border-radius: 10px;
				overflow: hidden;
				filter: drop-shadow(2px 4px 6px black);
				margin-bottom: 5%;
			}

			main>section>a>figure{
				grid-column: 1/3;
			}
			/* Fin pruebas */
			main>section>a>figure>img{
				height: 70%;
				border-bottom: 1px solid #000;
				box-sizing: border-box;

			}
			main>section>a>figure>figcaption{
				height: 30%;
				display: flex;
				flex-flow: column;
				justify-content: space-between;
			}
    		main>section>a:hover{
    			transform: scale(1.1);
    			z-index: 100
			}
			@media screen and (max-width: 1100px){
				main>section{
					grid-template-columns: 33% auto 33% ;
    			}
			}
			@media screen and (max-width: 500px){
				main>section{
					grid-template-columns: 50% auto ;
				}
				main>section>a>figure{
					height: initial;
				}
				main>section>a>figure>img{
					height: initial;
				}
				main>section>a>figure>figcaption{
					height: initial;
					display: flex;
					flex-direction: column;
					align-items: flex-end;
				}
			}
				
  		</style>
	</head>
	<body>
		<header>
			<h1>
				Atipiko
				<!-- Nombre de la empresa -->
			</h1>
		</header>
		<nav>
			
		</nav>
		<main>
			
		</main>
		<footer>
			<section>
				<ul>
					<li>Contacto</li>
				</ul>
			</section>
			<section>
				<a href="https://www.facebook.com/">
					<figure>
						<img src="img/facebook.svg">
					</figure>
				</a>
				<a href="https://www.twitter.com/">
					<figure>
						<img src="img/twitter.svg">
					</figure>
				<a href="https://www.instagram.com/">
					<figure>
						<img src="img/insta.svg">
					</figure>
				</a>
			</section>
			
		</footer>
		<script type="text/javascript" src="jsgeneral.js"></script>

		<script type="text/javascript">
			catalogo();
			function catalogo(){
				
				var titulo=document.createElement("h2");
				var principal=document.querySelector("main");
				switch(parseInt(getParameterByName("cat"))){
					case 0:
						titulo.innerHTML="Camisetas";
						document.title+=" | Camisetas"
						break;
					case 1:
						titulo.innerHTML="Zapatillas";
						document.title+=" | Zapatillas"
						break;
					case 2:
						titulo.innerHTML="Regalos";
						document.title+=" | Regalos"
						break;
					default:
						window.location.replace("index.html")
				}
				principal.appendChild(titulo);
				document.querySelector("main").appendChild(document.createElement("section"));
				var enlace;
				var figura;
				var imagen;
				var nombre;
				var precio;
				var des;
				console.log(productos[parseInt(getParameterByName("cat"))])
				for(let i=0;i<productos[parseInt(getParameterByName("cat"))].length;i++){
					enlace=document.createElement("a");
					figura=document.createElement("figure");
					imagen=document.createElement("img");
					des	  =document.createElement("figcaption");
					nombre=document.createElement("h4");
					precio=document.createElement("p");
					figura.appendChild(imagen);
					enlace.appendChild(figura);
					des.appendChild(nombre);
					des.appendChild(precio);
					figura.appendChild(des)
					enlace.href="producto.html?cat="+parseInt(getParameterByName("cat"))+"&pro="+i;
					imagen.src=productos[parseInt(getParameterByName("cat"))][i][0];
					imagen.alt=productos[parseInt(getParameterByName("cat"))][i][1];
					imagen.title=productos[parseInt(getParameterByName("cat"))][i][1];
				 	nombre.innerHTML=productos[parseInt(getParameterByName("cat"))][i][1];
				 	precio.innerHTML=(productos[parseInt(getParameterByName("cat"))][i][2].toFixed(2))+"€";
				 	principal.lastElementChild.appendChild(enlace);
				}

			}
		</script>
	</body>
</html>
